<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
  <div class="field is-horizontal">
    <div class="field-body">

      <div class="field is-narrow">
          <p class="control">
            <input type="number" name="amount" required style="width: 100px;" class="input" placeholder="Amount" [ngModel]="item?.amount">
          </p>
      </div>

      <div class="field">
        <p class="control">
          <input type="text" name="description" required class="input" placeholder="Description" [ngModel]="item?.description">
          <!-- <input type="text" ngModel maxlength="20" name="description" #description="ngModel" required class="input" placeholder="Description" [ngModel]="item?.description"> -->
          </p>
          <!-- <p *ngIf="description.errors?.maxlength" class="help is-danger">Description mustn't exceed 20 characters!</p> -->
    </div>

    <div class="field is-narrow">
      <button type="submit" class="button" [ngClass]="{'is-primary': isNewItem, 'is-danger': !isNewItem }" [disabled]="!itemForm.valid">
        <p *ngIf="isNewItem">Add</p>
        <p *ngIf="!isNewItem">Save</p>
      </button>
    </div>

    </div>
  </div>
</form>
